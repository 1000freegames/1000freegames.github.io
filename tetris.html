<!DOCTYPE html>
<html>
<head>
<title>Tetris - Free Game to Play</title>
<meta content="Here's your chance to play Tetris Game. Have fun with this one!" name="description">
<meta charset="utf-8">
<meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>
<link rel="shortcut icon" href="https://pocket-image-cache.com/16x16/https://play-lh.googleusercontent.com/h1IGEOwaVTlB1Nz3gabKlw77zZP4e6znt2HRdvuk3N3469PRaRCUjc8TetrW-ud7Mqs">
<link rel="stylesheet" href="core-game-site.css" />
<link rel="stylesheet" href="ads.css" />
</head>
<body>
	
<!-- Go Emulation -->	
<div id="container"></div>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
        autoplay: "on",
        contextMenu: false,
        unmuteOverlay: "hidden",
    };
    document.addEventListener("DOMContentLoaded", function() {
        let swf = '.swf';
        if (swf) {
            let ruffle = window.RufflePlayer.newest();
            let player = Object.assign(document.getElementById("container").appendChild(ruffle.createPlayer()), {
                style: 'width: 1080px; height: 720px',
            });
            player.load({
                url: 'https://ad-freegames.github.io/flash/swf/tetris.swf'
            });

        }
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<!-- End Emulation -->
  
<!-- Ad Units -->
	<div id="leftad">
	<!-- N.B. Dynamic ad sizing based on media queries CSS -->
<script type="text/javascript" src="https://freeonlinegames.github.io/random.js"></script> 
<script type="text/javascript" src="https://firebasestorage.googleapis.com/v0/b/store-3544d.appspot.com/o/showgame.js?alt=media&token=97ced301-4d96-4422-aa64-8d4409b955ab"></script>
	</div>
	<div id="rightad">
	<!-- N.B. Dynamic ad sizing based on media queries CSS -->
<script type="text/javascript" src="https://freeonlinegames.github.io/random.js"></script> 
<script type="text/javascript" src="https://firebasestorage.googleapis.com/v0/b/store-3544d.appspot.com/o/showgame.js?alt=media&token=97ced301-4d96-4422-aa64-8d4409b955ab"></script>
	</div>
<!-- End Ad Units -->

</body>
</html>
